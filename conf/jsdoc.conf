{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": ["src/"],
        "includePattern": ".+\\.js?$",
        "excludePattern": "src/safeframe/js/.+/.+\\.js?$"
    },
    "plugins": [],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false,
        "default": {
            "outputSourceFiles": true
        }
    },
    "opts": {
        "destination": "./docs/",
        "recurse": true
    }
}